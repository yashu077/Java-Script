<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ch = 1;
        let a = 10;
        let b = 3;
        switch(ch){
            case 1: 
            console.log("SUM is : "+(a+b));
            break;
            case 2: console.log("SUB is : "+(a-b));
            break;
            case 3: console.log("MUL is : "+(a*b));
            break;
            case 4: console.log("DIV is : "+(a/b));
            break;
            case 5: console.log("MOD is : "+(a%b));
            break;
            default: console.log("Wrong input");
            break;

        }
    </script>
</body>
</html>
