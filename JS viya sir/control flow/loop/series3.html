<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i =1;
        let j = 1;
        while(i<=5){
            while(j<=i){
                console.log("* ");
                j++;
            }
            console.log("\n");
            i++;
        }
    </script>
</body>
</html>
